apiVersion: apps/v1
kind: Deployment
metadata:
  name: oi-was
  namespace: oi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oi-was
  template:
    metadata:
      labels:
        app: oi-was
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: ghcr.io/baninbanryenog/oi-was:279650b
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet: { path: "/", port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 10
